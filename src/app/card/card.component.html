<div class="row">
 <div class="col-md-6  col-sm-12">
    <div class="card-container">
        <div class="card">
            <div class="front">
                <div class="cover">
                    <img src="assets/images/rotating_card_thumb2.png">
                </div>
                <div class="user">
                    <img class="img-circle" src="assets/images/rotating_card_profile3.png">
                </div>
                <div class="content">
                    <div class="main">
                        <h3 class="name">{{name}}</h3>
                        <p class="profession">{{jobTitle}}</p>
                        <p class="text-center">{{status}}</p>
                    </div>
                    <div class="footer">
                        <i class="fa fa-mail-forward"></i> Auto Rotation
                    </div>
                </div>
            </div> <!-- end front panel -->
            <div class="back">
                <div class="header">
                    <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
                </div>
                <div class="content">
                    <div class="main">
                        <h4 class="text-center">Job Description</h4>
                        <p class="text-center">{{jobDescription}}</p>

                        <div class="stats-container">
                            <div class="stats">
                                <h4>235</h4>
                                <p>
                                    Followers
                                </p>
                            </div>
                            <div class="stats">
                                <h4>114</h4>
                                <p>
                                    Following
                                </p>
                            </div>
                            <div class="stats">
                                <h4>35</h4>
                                <p>
                                    Projects
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="footer">
                    <div class="social-links text-center">
                        <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                        <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                        <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                    </div>
                </div>
            </div> <!-- end back panel -->
        </div> <!-- end card -->
    </div>
 </div> 
 <div class="col-md-6  col-sm-12">
 Name <input type="text"  class="form-control" [(ngModel)]="name"/><br/>
 JobTilte <input type="text"  class="form-control" [(ngModel)]="jobTitle"/><br/>
 JobDescription <input type="text" class="form-control" [(ngModel)]="jobDescription"/><br/>
 Status<input type="text" class="form-control" [(ngModel)]="status" />
</div> 
</div>
